<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Survival</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding-top: 70px;
    }
    html[data-theme="light"] body {
      background-color: #f8f9fa;
      color: #212529;
    }
    html[data-theme="dark"] body {
      background-color: #121212;
      color: #e0e0e0;
    }
    nav.navbar {
      height: 60px;
    }

    /* Navbar flex with space between */
    .navbar .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    /* سمت چپ: لوگو */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #ffc107;
    }
    /* دکمه وسطی تغییر تم */
    #modeBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      cursor: pointer;
    }
    /* دکمه برگشت به خانه سمت راست */
    .btn-back-home {
      font-weight: 600;
    }
    /* فرم تماس */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
      transition: background-color 0.3s, color 0.3s;
    }
    html[data-theme="dark"] .contact-form {
      background-color: #222;
      color: #ddd;
    }
    .contact-form label {
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }
    html[data-theme="dark"] .contact-form input,
    html[data-theme="dark"] .contact-form textarea {
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .contact-form button {
      background-color: #ffc107;
      border: none;
      font-weight: 700;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #e6b106;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top">
  <div class="container-fluid position-relative">
    <!-- سمت چپ: لوگو -->
    <a class="navbar-brand" href="#">DefenseTips</a>

    <!-- وسط: دکمه تغییر تم -->
    <button id="modeBtn" class="btn btn-outline-light rounded-pill" aria-label="Toggle dark mode">🌙</button>

    <!-- سمت راست: دکمه برگشت به خانه -->
    <a href="index.html" class="btn btn-outline-light rounded-pill btn-back-home px-4 py-2">
      ⬅ Back to Home
    </a>
  </div>
</nav>

<!-- Contact Form -->
<main class="my-5">
  <section class="contact-form" aria-label="Contact form">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form id="contactForm" action="send_email.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" id="name" name="name" class="form-control" required placeholder="Your full name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com" />
        </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject *</label>
        <input type="text" id="subject" name="subject" class="form-control" required placeholder="Subject of your message" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea id="message" name="message" class="form-control" required placeholder="Write your message here..."></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" aria-label="Send message">Send Message</button>
      </div>
    </form>
  </section>
</main>

<script>
  const modeBtn = document.getElementById('modeBtn');
  modeBtn.addEventListener('click', () => {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      html.setAttribute('data-theme', 'light');
      modeBtn.textContent = '🌙';
    } else {
      html.setAttribute('data-theme', 'dark');
      modeBtn.textContent = '☀️';
    }
  });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
